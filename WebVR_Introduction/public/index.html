<!DOCTYPE html>
<html>
    <head>
        <title>Hello, WebVR! - A-Frame</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <script src="/js/aframe.min.js"></script> <!-- https://github.com/aframevr/aframe -->
        <script src="/js/spherical-env-map.js"></script> <!-- https://github.com/aframevr/aframe -->
    </head>
    <body>
        <!-- https://aframe.io/docs/0.7.0/components/gltf-model.html#sidebar -->
        <a-scene shadow="type:basic;">
                <a-assets timeout="3000">
                    <img id="skymap" src="/assets/textures/CloudySky.jpg">
                    <img id="cowmap" src="/assets/textures/Cow.png">
                    <a-asset-item id="Helmet-gltf" src="/assets/models/DamagedHelmet.glb">
                    <a-asset-item id="Monster-gltf" src="/assets/models/Monster_Animated/Monster.gltf">
                    <a-asset-item id="Cow-obj" src="/assets/models/Cow.obj">
                </a-assets>
            
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 1.0; color:#bbb;"></a-entity>
            
                <a-gltf-model src="#Helmet-gltf" position="-2 0.6 -4" scale="1 1 1" shadow="cast:true; receive:true;" spherical-env-map="src:#skymap;"></a-gltf-model>
                <a-gltf-model src="#Monster-gltf" position="0 0.6 -4" scale="0.05 0.05 0.05" shadow="cast:true; receive:true;"></a-gltf-model>
                <a-entity obj-model="obj:#Cow-obj;" position="2 0 -4" scale="1.0 1.0 1.0" material="color:#fff; src:#cowmap; sphericalEnvMap:#skymap; roughness:0.5; metalness:0.2;" shadow="cast:true; receive:true;"></a-entity>
                    
                <a-entity id="plane" geometry="primitive:plane; width:4; height:4;" position="0 0 -4" rotation="-90 0 0" 
                    shadow="receive:true;" material="color:#7BC8A4; sphericalEnvMap:#skymap; roughness:0.5; metalness:0.0;"></a-entity>
            
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:500;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"
            ></a-entity>
            </a-scene>
    </body>
</html>
